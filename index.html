    <div id="tooltip"></div>

    <script>
        const tooltip = document.getElementById('tooltip');
        const shapes = document.querySelectorAll('path, circle');

        shapes.forEach(shape => {
            shape.addEventListener('mouseover', (event) => {
                const name = shape.getAttribute('name');
                const apiUrl = `https://xourav0here.pythonanywhere.com/population/${name}`;
                let requestOptions = {
                    method: 'GET',
                    redirect: 'follow'
                };
                let tooltipContent;

                if (shape.tagName.toLowerCase() === 'circle') {
                    // For circles, use event.pageX and event.pageY to position the tooltip
                    tooltipContent = `Capital: ${name}`;
                    displayTooltip(tooltipContent, event.pageX, event.pageY);
                } else {
                    // Fetch data from the API
                    fetch(apiUrl, requestOptions)
                        .then(response => response.json())
                        .then(data => {
                            // Extract relevant information from the API response for other shapes
                            const area = data['Area (sq km)'];
                            const population = data['Population'];
                            tooltipContent = `${name}<p>Area: ${area} sq km</p><p>Population: ${population}</p>`;
                            displayTooltip(tooltipContent, event.clientX, event.clientY);
                        })
                        .catch(error => console.log('Error fetching data: ', error));
                }
            });

            shape.addEventListener('mouseout', () => {
                tooltip.style.display = 'none';
            });
        });

        function displayTooltip(content, x, y) {
            tooltip.innerHTML = content;
            tooltip.style.left = `${x + 10}px`;
            tooltip.style.top = `${y + 10}px`;
            tooltip.style.display = 'block';
        }

    </script>
